<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: hsl(225, 100%, 94%);
        margin-top: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .attribution {
        font-size: 16px;
        text-align: center;
      }
      .bg-image {
        position: absolute;
        z-index: -1;
        top: 0px;
        width: 100vw;
      }
    </style>
  </head>

  <body>
    <img src="./images/pattern-background-desktop.svg" class="bg-image" />
    <main class="main-container">
      <div class="order-summary-wrapper">
        <div>
          <img
            src="./images/illustration-hero.svg"
            height="200px"
            width="100%"
          />
        </div>
        <div>
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device <br />anywhere you like!
          </p>
        </div>

        <div class="plan-container-wrapper">
          <div class="plan-display">
            <div>
              <img src="./images/icon-music.svg" height="40px" width="40px" />
            </div>
            <div class="plan">
              <span>Annual Plan</span>
              <span style="color: hsl(224, 23%, 55%)">$59.99/year</span>
            </div>
            <button
              style="
                color: hsl(245, 71%, 66%);
                border: none;
                font-weight: 700;
                cursor: pointer;
                font-family: Red Hat Display, sans-serif;
                transition: 0.1s all ease-in-out;
              "
            >
              Change
            </button>
          </div>
        </div>

        <div>
          <button
            style="
              color: hsl(225, 100%, 94%);
              font-size: 13px;
              font-weight: 700;
            "
            class="payment-container"
          >
            Proceed to Payment
          </button>
        </div>

        <div>
          <button
            style="
              background-color: white;
              border: none;
              color: hsl(223, 47%, 23%);
              font-size: 13px;
              padding-left: 140px;
              cursor: pointer;
              font-weight: 900;
            "
          >
            Cancle Order
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
